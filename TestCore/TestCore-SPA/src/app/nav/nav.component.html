<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" >Core Test</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/home']" >Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" >Opportunities</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/lists']" routerLinkActive="router-link-active" >Fellow Volunteers</a>
        </li>      
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/messages']"  >My Messages</a>
        </li>   
        <li class="nav-item">
          <a class="nav-link " (click)="logOut()" [routerLink]="['/home']" routerLinkActive="router-link-active" >Log Out</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown >
        <a class="dropdown-toggle text-light" dropdownToggle >Welcome {{authService.decodedToken?.unique_name | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu >
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
            <div class ="dropdown-divider"></div>
          <a class="dropdown-item" (click)='logOut()'><i class="fa fa-sign-out"></i>Log out</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="username" placeholder="Username" name="username" required [(ngModel)] = "model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" name ="password" required [(ngModel)] = "model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
</nav>
